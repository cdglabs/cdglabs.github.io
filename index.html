<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>CDG Labs</title>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
    <style>
        html{
            height: 100%;
        }
        body {
            margin: 0;
            height: 100%;
        }
        #obj {
            font-family: 'Fira Sans', sans-serif;
            position: relative;
            top: 50%; 
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
        }
    </style>
    <script>
        window.ondeviceorientation = function(evt) {
            var angle = -evt.gamma,
                transform = 'transform' in obj ? 'transform' : 'webkitTransform'; 
            obj.style[transform] = "rotate(" + angle + "deg) translateY(-50%)";
        }
    </script>
</head>
<body>
    <div id="obj" align="center">
        It is a web page
        <br>
        Yet it is not a web page
        <br>
        Under construction
    </div>
</body>
